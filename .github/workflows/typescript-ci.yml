name: TypeScript CI

on:
  workflow_dispatch:
    inputs:
      run_build:
        description: Run build job
        required: false
        default: false
        type: boolean
      run_e2e:
        description: Run Playwright smoke E2E job
        required: false
        default: false
        type: boolean

concurrency:
  group: typescript-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Typecheck + Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Cache Bun artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            packages/server/node_modules
            packages/web/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Server tests
        run: bun run --filter server test

      - name: Web tests
        run: bun run --filter web test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality]
    if: ${{ inputs.run_build == true }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Cache Bun artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            packages/server/node_modules
            packages/web/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

  e2e-smoke:
    name: Web E2E Smoke
    runs-on: ubuntu-latest
    needs: [quality]
    if: ${{ inputs.run_e2e == true }}

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          PERSISTENCE: 0
          DEBUG: 0

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
      E2E_S3_ENDPOINT: http://127.0.0.1:4566
      E2E_MANAGED_SERVERS: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Cache Bun artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            packages/server/node_modules
            packages/web/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('packages/web/package.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers + OS deps
        run: bunx playwright install --with-deps chromium
        working-directory: packages/web

      - name: Wait for LocalStack
        run: |
          timeout 90 bash -c 'until curl -s http://127.0.0.1:4566/_localstack/health | grep -q "\"s3\": \"available\""; do sleep 2; done'

      - name: Run Stage 5 smoke E2E
        run: bun run --filter web test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/web/playwright-report/
          retention-days: 7

      - name: Upload Playwright test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: packages/web/test-results/
          retention-days: 7
