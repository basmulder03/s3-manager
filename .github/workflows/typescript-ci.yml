name: TypeScript CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  quality:
    name: Typecheck + Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Server tests
        run: bun run --filter server test

      - name: Web tests
        run: bun run --filter web test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

  e2e-smoke:
    name: Web E2E Smoke
    runs-on: ubuntu-latest
    needs: [quality]

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          PERSISTENCE: 0
          DEBUG: 0

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
      E2E_S3_ENDPOINT: http://127.0.0.1:4566
      E2E_MANAGED_SERVERS: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers + OS deps
        run: bunx playwright install --with-deps chromium
        working-directory: packages/web

      - name: Wait for LocalStack
        run: |
          timeout 90 bash -c 'until curl -s http://127.0.0.1:4566/_localstack/health | grep -q "\"s3\": \"available\""; do sleep 2; done'

      - name: Run Stage 5 smoke E2E
        run: bun run --filter web test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/web/playwright-report/
          retention-days: 7

      - name: Upload Playwright test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: packages/web/test-results/
          retention-days: 7
