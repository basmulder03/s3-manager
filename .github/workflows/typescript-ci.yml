name: TypeScript CI

on:
  workflow_dispatch:
    inputs:
      preset:
        description: Execution preset
        required: false
        default: quick
        type: choice
        options:
          - quick
          - full
      base_ref:
        description: Compare changes against branch
        required: false
        default: main
        type: string
      run_build:
        description: Run build job
        required: false
        default: false
        type: boolean
      run_e2e:
        description: Run Playwright smoke E2E job
        required: false
        default: false
        type: boolean

concurrency:
  group: typescript-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect changed scope
    runs-on: ubuntu-latest
    outputs:
      quality: ${{ steps.filter.outputs.quality }}
      build: ${{ steps.filter.outputs.build }}
      e2e: ${{ steps.filter.outputs.e2e }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          base: ${{ inputs.base_ref }}
          ref: ${{ github.ref }}
          filters: |
            quality:
              - 'package.json'
              - 'bun.lock'
              - 'tsconfig.base.json'
              - '.eslintrc.json'
              - '.prettierrc'
              - 'packages/server/**'
              - 'packages/web/**'
            build:
              - 'package.json'
              - 'bun.lock'
              - 'tsconfig.base.json'
              - 'packages/server/**'
              - 'packages/web/**'
            e2e:
              - 'package.json'
              - 'bun.lock'
              - 'packages/web/**'
              - 'packages/server/src/shared/upload/**'

  quality:
    name: Typecheck + Unit Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ inputs.preset == 'full' || needs.changes.outputs.quality == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.10

      - name: Cache Bun artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            packages/server/node_modules
            packages/web/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Server tests
        run: bun run --filter server test

      - name: Web tests
        run: bun run --filter web test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, changes]
    if: ${{ (inputs.preset == 'full' || inputs.run_build == true) && (inputs.preset == 'full' || needs.changes.outputs.build == 'true') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.10

      - name: Cache Bun artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            packages/server/node_modules
            packages/web/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

  e2e-smoke:
    name: Web E2E Smoke
    runs-on: ubuntu-latest
    needs: [quality, changes]
    if: ${{ (inputs.preset == 'full' || inputs.run_e2e == true) && (inputs.preset == 'full' || needs.changes.outputs.e2e == 'true') }}

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          PERSISTENCE: 0
          DEBUG: 0

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
      E2E_S3_ENDPOINT: http://127.0.0.1:4566
      E2E_MANAGED_SERVERS: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.10

      - name: Cache Bun artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            packages/server/node_modules
            packages/web/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('packages/web/package.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers + OS deps
        run: bunx playwright install --with-deps chromium
        working-directory: packages/web

      - name: Wait for LocalStack
        run: |
          timeout 90 bash -c 'until curl -s http://127.0.0.1:4566/_localstack/health | grep -q "\"s3\": \"available\""; do sleep 2; done'

      - name: Run web smoke E2E
        run: bun run --filter web test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/web/playwright-report/
          retention-days: 7

      - name: Upload Playwright test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: packages/web/test-results/
          retention-days: 7
