apiVersion: v1
kind: Secret
metadata:
  name: {{ include "s3-manager.fullname" . }}
  labels:
    {{- include "s3-manager.labels" . | nindent 4 }}
type: Opaque
stringData:
  SECRET_KEY: {{ .Values.config.secretKey | quote }}
  AZURE_AD_TENANT_ID: {{ .Values.config.azureAd.tenantId | quote }}
  AZURE_AD_CLIENT_ID: {{ .Values.config.azureAd.clientId | quote }}
  AZURE_AD_CLIENT_SECRET: {{ .Values.config.azureAd.clientSecret | quote }}
{{- range $index, $source := .Values.config.s3.sources }}
  {{- $secretRefName := dig "credentialsSecretRef" "name" "" $source }}
  {{- if not $secretRefName }}
  {{ printf "S3_SOURCE_%d_ACCESS_KEY" $index }}: {{ $source.accessKey | quote }}
  {{ printf "S3_SOURCE_%d_SECRET_KEY" $index }}: {{ $source.secretKey | quote }}
  {{- else }}
  {{- $secretNamespace := dig "credentialsSecretRef" "namespace" $.Release.Namespace $source }}
  {{- $accessKeyKey := dig "credentialsSecretRef" "accessKeyKey" "AccessKey" $source }}
  {{- $secretKeyKey := dig "credentialsSecretRef" "secretKeyKey" "SecretKey" $source }}
  {{- $sourceSecret := lookup "v1" "Secret" $secretNamespace $secretRefName }}
  {{- if not $sourceSecret }}
  {{- fail (printf "S3 source %d references missing secret %s/%s" $index $secretNamespace $secretRefName) }}
  {{- end }}
  {{- $sourceSecretData := get $sourceSecret "data" | default (dict) }}
  {{- $accessKeyEncoded := get $sourceSecretData $accessKeyKey }}
  {{- if not $accessKeyEncoded }}
  {{- fail (printf "S3 source %d secret %s/%s missing key %s" $index $secretNamespace $secretRefName $accessKeyKey) }}
  {{- end }}
  {{- $secretKeyEncoded := get $sourceSecretData $secretKeyKey }}
  {{- if not $secretKeyEncoded }}
  {{- fail (printf "S3 source %d secret %s/%s missing key %s" $index $secretNamespace $secretRefName $secretKeyKey) }}
  {{- end }}
  {{ printf "S3_SOURCE_%d_ACCESS_KEY" $index }}: {{ $accessKeyEncoded | b64dec | quote }}
  {{ printf "S3_SOURCE_%d_SECRET_KEY" $index }}: {{ $secretKeyEncoded | b64dec | quote }}
  {{- end }}
{{- end }}
