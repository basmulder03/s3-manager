apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "s3-manager.fullname" . }}
  labels:
    {{ include "s3-manager.labels" . | nindent 4 }}
data:
  PORT: {{ .Values.service.targetPort | quote }}
  NODE_ENV: "production"
  LOCAL_DEV_MODE: {{ .Values.config.localDevMode | default false | quote }}
  WEB_ORIGIN: {{ .Values.config.webOrigin | quote }}
  OIDC_PROVIDER: {{ .Values.config.oidcProvider | quote }}
  AUTH_REQUIRED: {{ .Values.config.authRequired | quote }}
  DEFAULT_ROLE: {{ .Values.config.defaultRole | quote }}
  PIM_ENABLED: {{ .Values.config.pim.enabled | quote }}
{{- range $index, $source := .Values.config.s3.sources }}
  {{ printf "S3_SOURCE_%d_ID" $index }}: {{ default (printf "source%d" $index) $source.id | quote }}
  {{ printf "S3_SOURCE_%d_ENDPOINT" $index }}: {{ $source.endpoint | quote }}
  {{ printf "S3_SOURCE_%d_REGION" $index }}: {{ default "us-east-1" $source.region | quote }}
  {{ printf "S3_SOURCE_%d_USE_SSL" $index }}: {{ default false $source.useSSL | quote }}
  {{ printf "S3_SOURCE_%d_VERIFY_SSL" $index }}: {{ default false $source.verifySSL | quote }}
{{- end }}
  SESSION_COOKIE_SECURE: {{ .Values.config.sessionCookieSecure | quote }}
  ROLE_PERMISSIONS: {{ .Values.config.rolePermissions | toJson | quote }}
