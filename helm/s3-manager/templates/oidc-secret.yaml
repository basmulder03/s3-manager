{{- if .Values.oidcSecret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.oidcSecret.name | default (printf "%s-oidc-secret" (include "s3-manager.fullname" .)) }}
  labels:
    {{- include "s3-manager.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.oidcSecret.clientSecret }}
  client-secret: {{ .Values.oidcSecret.clientSecret | quote }}
  {{- else }}
  # IMPORTANT: You must provide the client secret via --set flag or external-secrets
  # Example: helm install s3-manager . --set oidcSecret.clientSecret=<your-secret>
  client-secret: ""
  {{- end }}
{{- end }}
